<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Flashcard Study Site</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
    }

    .card {
      width: 300px;
      height: 200px;
      perspective: 1000px;
      margin-bottom: 20px;
      cursor: pointer;
    }

    .card-inner {
      width: 100%;
      height: 100%;
      position: relative;
      text-align: center;
      transition: transform 0.6s;
      transform-style: preserve-3d;
    }

    .card.flipped .card-inner {
      transform: rotateY(180deg);
    }

    .card-face {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.2rem;
      padding: 10px;
      box-sizing: border-box;
      border: 1px solid #ccc;
      border-radius: 8px;
    }

    .card-back {
      transform: rotateY(180deg);
    }

    button {
      padding: 10px 20px;
      font-size: 1rem;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="card" id="flashcard">
    <div class="card-inner">
      <div class="card-face card-front" id="question"></div>
      <div class="card-face card-back" id="answer"></div>
    </div>
  </div>

  <button id="nextBtn">Next</button>

  <script>
    const flashcards = [
      { question: "What is the powerhouse of the cell?", answer: "Mitochondria" },
      { question: "What is 7 x 8?", answer: "56" },
      { question: "Who wrote 'Harry Potter'?", answer: "J.K. Rowling" },
    ];

    let currentIndex = 0;

    const card = document.getElementById("flashcard");
    const questionEl = document.getElementById("question");
    const answerEl = document.getElementById("answer");
    const nextBtn = document.getElementById("nextBtn");

    function loadCard(index) {
      questionEl.textContent = flashcards[index].question;
      answerEl.textContent = flashcards[index].answer;
      card.classList.remove("flipped");
    }

    card.addEventListener("click", () => {
      card.classList.toggle("flipped");
    });

    nextBtn.addEventListener("click", () => {
      currentIndex = (currentIndex + 1) % flashcards.length;
      loadCard(currentIndex);
    });

    loadCard(currentIndex);
  </script>
</body>
</html>
